<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <div class="wrap">
      <article>
        <ul class="login-bar">
          <li><a href="/">로그인</a></li>
          <li><a href="/">회원가입</a></li>
          <li><a href="/">고객센터</a></li>
          <li><a href="/">쿠팡플레이</a></li>
          <li><a href="/">제휴마케팅</a></li>
        </ul>
      </article>
      <header>
        <button class="button--category">
          <span>카테고리</span>
        </button>
        <h1 class="logo">
          <a
            href="https://www.coupang.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            Coupang
          </a>
        </h1>
        <form class="search" action="/" method="get">
          <select name="category">
            <option value="default">전체</option>
            <option value="woman">여성패션</option>
            <option value="man">남성패션</option>
          </select>
          <input
            type="search"
            name="search"
            placeholder="찾고 싶은 상품을 검색해 보세요!"
            required
          />
          <button type="submit" aria-label="음성 검색"></button>
          <button type="submit" aria-label="키워드 검색"></button>
        </form>
        <div class="myCoupang">
          <button>마이쿠팡</button>
          <ul>
            <li><a href="/">주문목록</a></li>
            <li><a href="/">취소/반품</a></li>
            <li><a href="/">찜리스트</a></li>
          </ul>
        </div>
        <div class="cart">
          <button>장바구니</button>
          <span>0</span>
          <p>장바구니에 담긴 상품이 없습니다.</p>
        </div>
        <nav class="gnb-menu">
          <ul>
            <li>
              <a href="/">
                <img src="./assets/icon/icon-rocket.svg" alt="로켓배송" />
                로켓배송
              </a>
            </li>
            <li>
              <a href="/">
                <img src="./assets/icon/icon-fresh.svg" alt="로켓프레시" />
                로켓프레시
              </a>
            </li>
            <li>
              <a href="/">
                2022년 설날
                <img src="./assets/icon/new.svg" alt="New" />
              </a>
            </li>
            <li><a href="/">로켓직구</a></li>
            <li><a href="/">골드박스</a></li>
            <li><a href="/">정기배송</a></li>
            <li><a href="/">이벤트/쿠폰</a></li>
            <li><a href="/">기획전</a></li>
            <li><a href="/">여행티켓</a></li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
